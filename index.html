<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="/img/telefone.png" alt="imagem telefone de contato">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="formulario">
            <label for="inputNome">Nome:</label>
            <input type="text" id="inputNome" required placeholder="Nome Completo">
            <label for="inputTelefone">Telefone:</label>
            <input type="tel" id="inputTelefone" required placeholder="Nº de Telefone">
            <button type="submit" id="btn_adicionar">+ Adicionar Contatos +</button>
        </form>
        <table cellspacing ="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Nº Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total de Contatos:</td>
                    <td><span id="totalContatos"></span></td>
                </tr>
            </tfoot>
        </table>
    </div> 
    <script src="/main.js" type="module"></script> 
</body>
</html>
